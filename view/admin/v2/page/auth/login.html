{% extends '../../layout.html' %}

{% block title %}Login{% endblock %}

{% block head %}
    {% parent %}
    <!-- use custom css, js here, if you want -->
{% endblock %}

{% block content %}
<body style="background-color: #1c1d22">

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="bp-page__login text-center animated fadeInDown" style="margin-top: 140px;">
                    <div>
                        <div>
                            <h1 class="logo-name">
                                <div class="dummy-icon foodicon foodicon--grape" style="color: #3b3d4a; font-size: 3em;"></div>
                            </h1>
                        </div>
                        <h2 class="dummy-heading">Restlio</h2>

                        {% if error %}
                            {% for key, val in message %}
                                <span class="label label-danger">{{ val }}</span>
                            {% endfor %}
                        {% endif %}

                        <form style="margin-top: 25px;" class="m-t" role="form" action="/admin/login" method="POST">
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="E-mail" required="">
                            </div>
                            <div class="form-group" style="margin-bottom: 25px;">
                                <input type="password" name="password" class="form-control" placeholder="Password" required="">
                            </div>
                            <div align="center" style="">
                                <button type="submit" class="btn btn-primary btn-block" style="width: 40%">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

 </body>
{% endblock %}
